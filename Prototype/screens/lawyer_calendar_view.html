    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .mobile-shell {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .custom-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Core Calendar Grid Layout */
        .calendar-container {
            display: grid;
            grid-template-columns: 50px 1fr;
            /* Time labels | Main grid */
        }

        .time-labels {
            padding-right: 8px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            /* 7 days of the week */
            /* 24 hours * 2 rows per hour (for half-hour slots) = 48 rows */
            grid-template-rows: repeat(48, 25px);
            background-image: repeating-linear-gradient(to bottom,
                    var(--border-color) 0,
                    var(--border-color) 1px,
                    transparent 1px,
                    transparent 50px);
            border-top: 1px solid var(--border-color);
        }

        .calendar-event {
            position: relative;
            background-color: var(--secondary-color);
            border-left: 3px solid var(--primary-color);
            border-radius: var(--border-radius-sm);
            padding: 4px 6px;
            overflow: hidden;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .calendar-event:hover {
            opacity: 0.8;
            box-shadow: var(--shadow-md);
        }
    </style>
</head>

                        <script src="../js/data_service.js"></script>
                        <script>
                            function renderCalendar() {
                                const events = DataService.events.getAll();
                                const container = document.getElementById('calendar-grid');

                                // Keep the time indicator
                                const indicator = container.querySelector('.absolute');
                                container.innerHTML = '';
                                if (indicator) container.appendChild(indicator);

                                events.forEach(event => {
                                    const start = new Date(event.start);
                                    const end = new Date(event.end);

                                    // Calculate Grid Position
                                    // Row 1 = 00:00. Each hour is 2 rows.
                                    // Row = (Hours * 2) + (Minutes / 30) + 1
                                    const startRow = (start.getHours() * 2) + (start.getMinutes() / 30) + 1;
                                    const durationMinutes = (end - start) / (1000 * 60);
                                    const span = durationMinutes / 30;

                                    // Mock column (Day of week). 
                                    // In a real app, we'd match the date. For prototype, we'll just map ID to col for demo.
                                    // Let's assume the demo data falls on specific days or just random cols 2-6.
                                    const col = (event.id % 5) + 2;

                                    const el = document.createElement('div');
                                    el.className = 'calendar-event hover:z-30 hover:scale-[1.02] shadow-sm absolute w-full';
                                    el.style.gridColumn = col;
                                    el.style.gridRow = `${startRow} / span ${span}`;

                                    // Style based on type
                                    if (event.type === 'court') {
                                        el.style.backgroundColor = '#EFF6FF'; // Blue-50
                                        el.style.borderLeftColor = 'var(--accent-color)';
                                    } else {
                                        el.style.backgroundColor = '#FFF7ED'; // Orange-50
                                        el.style.borderLeftColor = 'var(--primary-color)';
                                    }

                                    el.innerHTML = `
                    <p class="font-bold text-gray-800 truncate">${event.title}</p>
                    <p class="text-gray-600 text-xs truncate">${event.description}</p>
                `;

                                    // We need to wrap it in a grid-positioned div or apply styles directly?
                                    // The CSS .calendar-event doesn't have grid props by default, we added them inline.
                                    // But wait, .calendar-grid is display:grid. Direct children need grid-column/row.
                                    // The class .calendar-event has position:relative.
                                    // Let's remove 'absolute w-full' from className and rely on grid placement.
                                    el.className = 'calendar-event hover:z-30 hover:scale-[1.02] shadow-sm';

                                    container.appendChild(el);
                                });
                            }

                            window.addEventListener('load', () => {
                                renderCalendar();
                                // Scroll to 8 AM (Row 17 -> 17*25 = 425px)
                                document.getElementById('calendar-main').scrollTop = 425 - 50;
                            });
