<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>案件进展 - 律时</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .svg-node { cursor: pointer; }
        .svg-node:hover { opacity: 0.8; }
        .svg-text { font-size: 14px; font-weight: 500; pointer-events: none; }
    </style>
</head>
<body class="bg-background">
    <div class="w-full max-w-md mx-auto h-screen bg-background flex flex-col">
        <!-- Widget: AppBar -->
        <header class="flex-shrink-0 bg-surface p-4 flex items-center justify-between shadow-sm">
            <i class="fas fa-arrow-left text-xl cursor-pointer"></i>
            <h1 class="text-xl font-bold">案件进展</h1>
            <i class="fas fa-comment-dots text-xl cursor-pointer" style="color: var(--primary-color);"></i>
        </header>

        <main class="flex-grow overflow-y-auto p-4 flex flex-col gap-4">
            <!-- Widget: CaseHeader -->
            <div class="bg-surface p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-bold" style="color: var(--primary-color);">'A轮融资协议' 争议案</h2>
                <p class="text-sm" style="color: var(--text-secondary-color);">您的专属律师: 王律师</p>
            </div>
            
            <!-- Widget: ProgressOverview -->
            <div class="bg-surface p-4 rounded-lg shadow-md">
                <p class="text-sm font-medium mb-2" style="color: var(--text-secondary-color);">总体进度</p>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div class="bg-accent h-4 rounded-full flex items-center justify-center text-white text-xs font-bold" style="width: 60%; background-color: var(--accent-color);">60%</div>
                </div>
                <p class="text-xs mt-2 text-center" style="color: var(--text-secondary-color);">下一阶段: 庭前会议</p>
            </div>

            <!-- Widget: CaseTimelineChart_ClientView -->
            <div class="bg-surface p-4 rounded-lg shadow-md">
                <h3 class="font-bold mb-4">关键节点总览</h3>
                <svg width="100%" viewBox="0 0 350 200" xmlns="http://www.w3.org/2000/svg">
                    <!-- Lines connecting nodes -->
                    <path class="chart-line" d="M 50 50 L 150 50" stroke="var(--primary-color)" stroke-width="2" fill="none"/>
                    <path class="chart-line" d="M 170 50 C 200 50, 200 125, 230 125 L 250 125" stroke="var(--primary-color)" stroke-width="2" fill="none" style="animation-delay: 0.5s;"/>
                    
                    <!-- Nodes -->
                    <g class="svg-node" transform="translate(50, 50)">
                        <circle r="20" fill="var(--success-color)"/>
                        <text class="svg-text" text-anchor="middle" y="5" fill="white">立案</text>
                        <text text-anchor="middle" y="40" font-size="12" fill="var(--text-secondary-color)">已完成</text>
                    </g>
                    <g class="svg-node" transform="translate(150, 50)">
                        <circle r="20" fill="var(--success-color)"/>
                        <text class="svg-text" text-anchor="middle" y="5" fill="white">证据交换</text>
                        <text text-anchor="middle" y="40" font-size="12" fill="var(--text-secondary-color)">已完成</g>
                    </g>
                    <g class="svg-node" transform="translate(250, 125)">
                        <circle r="20" fill="var(--accent-color)" stroke="var(--primary-color)" stroke-width="2"/>
                        <text class="svg-text" text-anchor="middle" y="5" fill="var(--text-primary-color)">庭前会议</text>
                        <text text-anchor="middle" y="40" font-size="12" fill="var(--text-secondary-color)">进行中</text>
                    </g>
                </svg>
            </div>
        </main>
    </div>
</body>
</html>
