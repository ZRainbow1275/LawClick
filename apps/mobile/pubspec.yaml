name: lawtime_mobile
description: 律时ERP系统移动端 - Flutter应用 (原始需求指定技术)
version: 2.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: ">=3.16.5"

dependencies:
  flutter:
    sdk: flutter

  # 状态管理 (Context7验证推荐)
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # 网络请求
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # 路由管理
  go_router: ^12.1.3

  # UI组件和设计
  cupertino_icons: ^1.0.6
  material_color_utilities: ^0.8.0
  
  # 图表
  fl_chart: ^0.66.0

  # 原生功能集成
  speech_to_text: ^6.6.0
  file_picker: ^6.1.1
  firebase_messaging: ^14.7.10
  local_auth: ^2.1.7
  camera: ^0.10.5+9
  
  # 工具库
  intl: ^0.19.0
  get_it: ^7.6.4
  logger: ^2.0.2+1
  
  # 时间处理
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 代码生成
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # 代码质量
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  # 字体配置
  fonts:
    - family: LawTime
      fonts:
        - asset: assets/fonts/LawTime-Regular.ttf
        - asset: assets/fonts/LawTime-Bold.ttf
          weight: 700

# Flutter配置
flutter_intl:
  enabled: true
  class_name: S
  main_locale: zh_CN
  arb_dir: lib/l10n
  output_dir: lib/generated

# 依赖覆盖 (解决版本冲突)
dependency_overrides:
  # 确保使用最新稳定版本
